name: eco_tour_indonesia
description: A Flutter app to promote sustainable tourism in Indonesia.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_animate: ^3.0.0
  carousel_slider: ^4.0.0
  permission_handler: ^10.0.0
  camera: ^0.10.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/artour.jpg
    - assets/images/eco_tour.jpg
    - assets/images/bali.jpg
    - assets/images/lombok.jpg
    - assets/images/route_icon_1.png
    - assets/images/route_icon_2.png
    - assets/images/route_icon_3.png
    - assets/images/map_placeholder.jpg
    - assets/images/ar_background.jpg
    - assets/images/jakarta.jpg
    - assets/images/yogyakarta.jpg
    - assets/images/community.jpg
    - assets/images/profile_placeholder.jpg
    - assets/images/routedetail1.png
    - assets/images/mountain.jpg
    - assets/images/beach.jpg
    - assets/images/city.jpg
    - assets/images/forest.jpg
    - assets/images/mountain_content.jpg